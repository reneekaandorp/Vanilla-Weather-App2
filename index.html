<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather">
          <div class="row">
            <div class="col-9">
              <form id="search-form">
                <input
                  type="search"
                  placeholder="Enter a city.."
                  class="form-control search-input"
                  id="city-input"
                />
              </form>
            </div>
            <div class="col-3">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
          </div>

          <h1 id="city"></h1>
          <ul class="today">
            <li>Last updatet: <span id="date"></span></li>
            <li id="description">Clear</li>
          </ul>
          <div class="row" , id="today-weather">
            <div class="col-6 d-flex temperature">
              <img src="#" # id="icon" />
              <strong id="temperature"></strong>
              <span class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </div>

            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/reneekaandorp/Vanilla-Weather-App2"
            target="_blank"
            >Open source code</a
          >
          by Renee Kaandorp
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
